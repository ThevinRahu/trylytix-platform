name: Frontend CI/CD

on:
  push:
    paths:
      - "trylytix_frontend/**"
    branches: ["main", "develop"]

env:
  BUCKET_NAME: ${{ github.ref == 'refs/heads/main' }}
  DISTRIBUTION_ID: ${{ github.ref == 'refs/heads/main' }}

defaults:
  run:
    working-directory: ./trylytix_frontend

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::ACCOUNT_ID:role/GitHubActionAssumeRole
          aws-region: ap-southeast-2

      - name: Upload to S3
        run: aws s3 cp ./build s3://${{ env.BUCKET_NAME }} --recursive

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ env.DISTRIBUTION_ID }} --paths "/*"
